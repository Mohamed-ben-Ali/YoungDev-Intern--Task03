<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creative Landing Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    /* Custom CSS styles */
    /* Header */
    header {
      background-color: #4CAF50;
      color: #fff;
      padding: 40px 0;
      text-align: center;
    }
    header h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }
    /* Navigation */
    nav {
      background-color: #333;
      padding: 10px 0;
      text-align: center;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 20px;
      font-size: 18px;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #4CAF50;
    }
    /* Main section */
    .main-section {
      text-align: center;
      padding: 100px 20px;
      background-color: #f7f7f7;
    }
    .main-section h2 {
      font-size: 36px;
      margin-bottom: 20px;
    }
    .main-section p {
      font-size: 18px;
      margin-bottom: 40px;
    }
    .explore-btn {
      background-color: #4CAF50;
      color: #fff;
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .explore-btn:hover {
      background-color: #45a049;
    }
    /* Footer */
    footer {
      background-color: #333;
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Welcome to Our Creative Website</h1>
  </header>

  <!-- Navigation -->
  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </nav>

  <!-- Main Section -->
  <section class="main-section">
    <h2>Explore Our Vibrant Offerings</h2>
    <p>We offer a wide range of innovative products and services to cater to your needs.</p>
    <button class="explore-btn" onclick="explore()">Explore <i class="fas fa-arrow-right"></i></button>
  </section>

  <!-- Footer -->
  <footer>
    <p>Contact us at: example@example.com | Phone: 123-456-7890</p>
  </footer>

  <!-- Bootstrap JS (Optional) -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Font Awesome JS (Optional) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
  <!-- Custom JS -->
  <script>
    // JavaScript function to handle exploration button click
    function explore() {
      alert("Explore our website to discover more!");
    }
  </script>
</body>
</html>
